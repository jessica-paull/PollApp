<template name="poll">

<div class="poll well well-lg" data-id="{{ _id }}">
    
    <h3 class="text-center">{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}" data-toggle="modal" data-target="#confirm-vote">
            <span class="votes pull-right">{{ votes }}</span>
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    
    <div class="form-group question-group">
        <input type="text" name="new-person" class="new-person form-control" placeholder="Your Vote">
        <button class="btn btn-lg btn-success btn-block add-person" data-toggle="modal" data-target="#confirm-vote">Add New Person</button>
    </div>

</div>

<div class="modal fade" id="confirm-vote" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                Your vote has been cast, thanks!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

</template>
