	    <div class="cuatro"><div class="cuatro"><div class="cuatro"><div class="cuatro"></div></div></div></div>

	<div class="poll-wrapper" style="z-index:9999;">

	    <div class="text-center">
	        <h1>{{ pollQuestion }}</h1>
	    </div>

	    <div class="counter">
	    	<span class="js-countdown"></span>
	    	<span>to go</span>
	    </div> 

	    <div class="poll well well-lg">

	    	<div class="form-group writein-group">
	        	<div class="row">
	        		<div class="col-xs-10">
	        			<input type="text" name="new-person" class="new-person form-control" placeholder="Write-in someone new">
	        		</div>
	        		<div class="col-xs-2">
	        			<button class="btn btn-sm btn-primary pull-right add-person">+</button>
	        		</div>
	        	</div>		     
		    </div>

	    	<!-- LOOP OVER CHOICES AND SHOW EACH -->
	    	{{ #each choices }}
	            {{ >choice }}
	        {{ /each }}

	    </div>

	</div>

	<div class="results-wrapper">
		<div class="text-center">
	        <h1>The results are in..</h1>
	    </div>
		<div class="results well well-lg">

			<!-- LOOP OVER CHOICES AND SHOW EACH -->
	    	{{ #each choices }}
	            {{ >results }}
	        {{ /each }}

		</div>
	</div>

	<div class="modal fade" id="confirm-vote" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-body">
	                Your vote has been cast, thanks!
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
	            </div>
	        </div>
	    </div>
	</div>

</body>
